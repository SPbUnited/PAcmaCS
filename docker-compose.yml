services:
  core:
    build: .
    network_mode: host
    volumes:
      - .:/app
      - ipc:/tmp
    environment:
      - VERSION=${VERSION}
      - DIV=${DIV}
    init: true
    tty: true

  grsim:
    image: robocupssl/grsim:latest
    network_mode: host
    environment:
      - HOME=/grsim
    volumes:
      - ${PWD}/grsim/.grsim.${DIV}.xml:/grsim/.grsim.xml

volumes:
  ipc:
