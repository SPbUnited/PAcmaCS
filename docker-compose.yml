services:
  serviz:
    build: ./serviz
    # ports:
    #   - "8000:8000"
    network_mode: host
    volumes:
      - ./serviz:/app
      - ipc:/tmp
    environment:
      - VERSION=${VERSION}
    init: true

  larcmacs:
    build: ./LARCmaCS
    network_mode: host
    volumes:
      - ./LARCmaCS:/app
      - ipc:/tmp
    environment:
      - VERSION=${VERSION}
    init: true

  grsim:
    image: robocupssl/grsim:latest
    network_mode: host
    environment:
      - HOME=/grsim
    volumes:
      - ./grsim:/grsim

volumes:
  ipc:
