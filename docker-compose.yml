services:
  serviz:
    build: ./serviz
    ports:
      - "8000:8000"
    volumes:
      - ./serviz:/app
      - ipc:/tmp
    environment:
      - VERSION=${VERSION}
    init: true

  larcmacs:
    build: ./LARCmaCS
    network_mode: host
    volumes:
      - ./LARCmaCS:/app
      - ipc:/tmp
    environment:
      - VERSION=${VERSION}
    init: true

  grsim:
    image: robocupssl/grsim:latest
    network_mode: host

volumes:
  ipc:
