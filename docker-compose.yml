services:
  pacmacs:
    build: .
    network_mode: host
    volumes:
      - .:/app
      - /tmp:/tmp
    environment:
      - VERSION=${VERSION}
      - DIV=${DIV}
      - CTRL=${CTRL}
    init: true
    tty: true
    userns_mode: "host"
    user: "${UID}:${GID}"

  grsim:
    image: robocupssl/grsim:latest
    network_mode: host
    environment:
      - HOME=/grsim
    volumes:
      - ${PWD}/grsim/.grsim.${DIV}.xml:/grsim/.grsim.xml

  autoreferee:
    # image: tigersmannheim/auto-referee
    image: roboticserlangen/autoref
    network_mode: host
